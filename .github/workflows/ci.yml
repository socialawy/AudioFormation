name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      - name: Lint Code (Ruff)
        run: uv run ruff check .

      - name: Run Tests (Pytest)
        # We allow tests to fail for now (continue-on-error) so the pipeline
        # doesn't block you while you are fixing old code.
        continue-on-error: true
        run: uv run pytest
